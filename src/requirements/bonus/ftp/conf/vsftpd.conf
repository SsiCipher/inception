write_enable=YES
chroot_local_user=YES
allow_writeable_chroot=YES
userlist_enable=YES
userlist_file=/etc/vsftpd/vsftpd.userlist
userlist_deny=NO
local_umask=022
listen=YES
listen_ipv6=NO
port_enable=YES
pasv_enable=YES
pasv_address=0.0.0.0
pasv_min_port=5000

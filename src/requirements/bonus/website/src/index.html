<body>

		<p>How are you guys doing ?</p>

	<script>
		const p = document.querySelector("p");
		let x = 0;
		let y = 0;
		setInterval(() => {
			p.style.transform = `translateX(${x}) translateY(${y})`
			x++;
			y++;
		}, 2000);
	</script>
